# Client & Work
client_and_work:
  title: "Don't Miss Out..."
  enable: true

  works:
    - title: "Festival of Sails"
      description: "The Festival of Sails is Geelong’s ultimate summer celebration, held every January long weekend on the stunning waterfront. As the largest sailing regatta in the Southern Hemisphere, it’s not just about racing—it’s where world-class sailing meets a three-day festival packed with live music, gourmet food, and unforgettable entertainment. From family-friendly activities under the sun to epic performances and fireworks lighting up the night sky, the event offers something for everyone."
      image:
        x: "img/works/festivalofsails.jpg"
        _2x: "img/works/festivalofsails.jpg"
      is_even: true

    - title: "Chinchilla Melon Fest"
      description: "The Chinchilla Melon Festival is held every two years in February. Known as the ‘Melon Capital’ of Australia, Chinchilla produces a quarter of Australia’s melons and celebrates the fact biennially in February. Events include melon skiing, melon tossing, melon bungee and more! It's fun for the whole family."
      image:
        x: "img/works/chinchilla_melon_fest.jpg"
        _2x: "img/works/chinchilla_melon_fest.jpg"
      is_even: false

    - title: "Tatts Finke Desert Race"
      description: "The Tatts Finke Desert Race is an off road, multi terrain two-day race for bikes, cars & buggies through desert country from Alice Springs to the small Aputula (Finke) community. The race is held each year on the King’s Birthday long weekend in June. “Finke” as it is commonly known, is one of the biggest annual sporting events in the Northern Territory and has the reputation of being one of the most difficult offroad courses in one of the most remote places in the world. Finke is unique and the most fun you can have with a helmet on!"
      image:
        x: "img/works/tatts_finke.jpg"
        _2x: "img/works/tatts_finke.jpg"
      is_even: true

    - title: "The Great Barrier Reef Festival"
      description: "Great Barrier Reef Festival is an annual celebration of the Great Barrier Reef and showcase of the Whitsunday lifestyle and community of Airlie Beach – the heart of the reef. The region's favourite festival will take over the vibrant tourist hub of Airlie Beach, the gateway to the Whitsunday islands, over the first weekend of August."
      image:
        x: "img/works/barrier_reef_fest.jpg"
        _2x: "img/works/barrier_reef_fest.jpg"
      is_even: true

    - title: "Garma Festival"
      description: "The Garma Festival is Australia’s largest Indigenous gathering, a 4-day celebration of Yolngu life and culture held in remote northeast Arnhem Land."
      image:
        x: "img/works/garma_festival.jpg"
        _2x: "img/works/garma_festival.jpg"
      is_even: false

    - title: "The Ashes"
      description: "The Ashes—the most iconic cricket rivalry between Australia and England—is the heart and soul of this sport in Australia. Played over a series of Test matches, the Ashes series is more than just competition; it’s about legacy, national identity, and sporting glory. When the two teams take the field, the nation watches, united in anticipation, as one of the most fiercely contested and historical rivalries in sports unfolds."
      image:
        x: "img/works/the_ashes.jpg"
        _2x: "img/works/the_ashes.jpg"
      is_even: true

